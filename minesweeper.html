<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="Minesweeper.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <br><br>
    <div class="container">
      <button type="button" id="resetButton">Play Again</button>
      <br>
      <form id="MSLevel">
        <fieldset id="minesweeperLevel">
        <div class="container">
          <div class="form-check">
          <input class="form-check-input" type="radio" name="MSLevelrad" id="smMS" value="sm">
          <label class="form-check-label" for="smallMS">
            Small
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="MSLevelrad" id="medMS" value="med">
          <label class="form-check-label" for="medMS">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="MSLevelrad" id="lgMS" value="lg">
          <label class="form-check-label" for="lgMS">
            Large
          </label>
        </div>
        </fieldset>
      </form>
      <table class="table table-hover" id="msTable">
      </table>
      <div id="result">
        <div class="" id="resultBox">
          <button type="button" id="resultResetButton">Play Again</button>
          <span id="resultText"></span>
        </div>

        <br>

      </div>
    </div>
    <script src="minesweeper.js" charset="utf-8"></script>
    <script src="test.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
